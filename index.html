<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FAVICONS -->
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="alternate icon" href="favicon.png" />
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">

  <div id="mainMenu" class="space-y-4 text-center">
    <h1 class="text-4xl font-bold">Choose an App</h1>
    <button onclick="loadApp('MusicPlayer.html')"
            class="px-6 py-3 bg-indigo-600 hover:bg-indigo-500 rounded-lg">
      3D Music Visualizer
    </button>
    <button onclick="loadApp('VideoPlayer.html')"
            class="px-6 py-3 bg-blue-600 hover:bg-blue-500 rounded-lg">
      MP4 Video Player
    </button>
  </div>

  <!-- The iframe is no longer needed with this approach and has been removed. -->

  <script>
    // --- FIX IMPLEMENTED ---
    // This function now directly navigates the browser to the selected app's page.
    // This is a simpler and more reliable method than using an iframe.
    // The browser will load the new page, and its <title> will be displayed automatically.
    function loadApp(path) {
      window.location.href = path;
    }
  </script>

</body>
</html>
