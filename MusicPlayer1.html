<!DOCTYPE html>
<html lang="en">
<head>
    <script>
      if (location.protocol !== 'https:') {
        location.replace('https://' + window.location.host + window.location.pathname + window.location.search + window.location.hash);
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>AuraSync X | Ultimate 3D Music Visualizer</title>
    <!-- Favicon Links -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="shortcut icon" href="favicon.png" />

    <!-- Tailwind + Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <!-- Core Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

    <!-- Tippy.js for Tooltips -->
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css"/>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/themes/material.css">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <!-- Shared Styles -->
    <link rel="stylesheet" href="shared-style.css">
    <style>
        /* Custom scrollbar for playlist */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(99,102,241,0.5); border-radius: 3px; }
        
        /* Mobile Drawer specific transitions */
        .mobile-drawer {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Glass effect utility if not in shared-style.css */
        .glass-panel {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .glass-button {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="landing-body flex flex-col h-screen font-sans selection:bg-red-500 selection:text-white overflow-hidden">

  <!-- p5.js Background -->
  <div id="p5-canvas-container" data-count="100" data-dot="rgba(139, 92, 246, 0.45)" data-line="rgba(139, 92, 246, 0.12)"></div>
  
  <!-- Main Content Wrapper -->
  <div id="mainContent" class="flex-1 flex flex-col overflow-hidden relative z-10">
    
    <!-- Header -->
    <header class="glass-panel border-b border-white/5 px-4 py-3 flex justify-between items-center z-20 flex-shrink-0">
        <div class="flex items-center gap-3">
          <button id="backBtn"
                  class="glass-button p-2 rounded-full text-gray-300 hover:text-white transition-colors"
                  aria-label="Back">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>
          </button>
          <div class="flex items-center gap-2">
            <div class="w-8 h-8 hidden sm:flex items-center justify-center bg-indigo-900/50 rounded border border-indigo-500/30 text-indigo-400">
              <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2-3 .895-3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
              </svg>
            </div>
            <div class="flex flex-col">
              <span class="font-display font-bold text-lg tracking-wider text-white">AuraSync <span class="text-indigo-400">Music</span></span>
            </div>
          </div>
        </div>
        <div class="flex items-center gap-2">
          <!-- Hidden on mobile, visible on desktop -->
          <div class="hidden sm:flex gap-2">
            <button id="accessibilityBtn" class="glass-button p-2 rounded-lg text-gray-300" aria-label="Accessibility">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c-.94 1.543.826 3.31 2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </button>
            <button id="helpBtn" class="glass-button p-2 rounded-lg text-gray-300" aria-label="Help">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            </button>
          </div>
          
          <!-- Playlist Toggle -->
          <button id="togglePlaylistBtn"
                  class="glass-button p-2 rounded-lg text-indigo-300 border-indigo-500/30 relative"
                  aria-label="Toggle Playlist">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
    </header>

    <!-- Mobile-First Main Layout -->
    <main class="flex-1 flex flex-col lg:flex-row relative overflow-hidden">
        
        <!-- Visualizer Section (Takes full remaining space) -->
        <section class="flex-1 flex flex-col min-h-0 relative z-0 lg:mr-6 lg:my-4 lg:ml-4 lg:rounded-xl lg:border lg:border-gray-700 lg:overflow-hidden">
            
            <!-- Canvas Container -->
            <div class="flex-1 relative bg-black w-full">
               <div id="visualizer" class="absolute inset-0 w-full h-full"></div>
            </div>

            <!-- Player Controls Bar (Sticky Bottom) -->
            <div class="bg-gray-900/95 backdrop-blur-xl border-t border-gray-700 p-4 lg:p-5 z-20">
                <div class="flex flex-col gap-4 lg:flex-row lg:items-center lg:gap-6">
                    
                    <!-- Track Info & Main Controls Group -->
                    <div class="flex items-center justify-between lg:justify-start lg:w-1/3">
                         <!-- Track Info -->
                        <div class="flex items-center overflow-hidden mr-4">
                            <div class="w-12 h-12 bg-gray-800 rounded-lg flex-shrink-0 flex items-center justify-center border border-white/10">
                                <svg class="w-6 h-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2-3 .895-3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2z"/></svg>
                            </div>
                            <div class="ml-3 min-w-0">
                                <h3 id="trackTitle" class="font-bold text-white truncate text-sm lg:text-base">No Track</h3>
                                <p id="trackArtist" class="text-xs text-gray-400 truncate">Select a song</p>
                            </div>
                        </div>

                        <!-- Mobile Play Controls (Hidden on Desktop, visible on mobile row) -->
                         <button id="playPauseBtnMobile" class="lg:hidden p-3 rounded-full bg-indigo-600 text-white shadow-lg shadow-indigo-500/30">
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /></svg>
                         </button>
                    </div>

                    <!-- Desktop Center Controls & Progress -->
                    <div class="flex-1 flex flex-col gap-2">
                        <!-- Buttons (Desktop Layout) -->
                        <div class="hidden lg:flex items-center justify-center gap-6">
                             <button id="prevBtn" class="text-gray-400 hover:text-white transition-colors" disabled>
                                 <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M8.445 14.832A1 1 0 0010 14.168V5.832a1 1 0 00-1.555-.832L3.11 9.168a1 1 0 000 1.664l5.335 4.001zM11 5v10a1 1 0 001.555.832l5.335-4.168a1 1 0 000-1.664L12.555 4.168A1 1 0 0011 5z"></path></svg>
                             </button>
                             <button id="playPauseBtn" class="p-3 rounded-full bg-indigo-600 hover:bg-indigo-500 text-white transition-all transform hover:scale-105 shadow-lg shadow-indigo-500/25" disabled>
                                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                             </button>
                             <button id="nextBtn" class="text-gray-400 hover:text-white transition-colors" disabled>
                                 <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M11.555 5.168A1 1 0 0010 5.832v8.336a1 1 0 001.555.832l5.335-4.168a1 1 0 000-1.664l-5.335-4.168zM4 5v10a1 1 0 001.555.832l5.335-4.168a1 1 0 000-1.664L5.555 4.168A1 1 0 004 5z"></path></svg>
                             </button>
                        </div>

                        <!-- Progress Bar Row -->
                        <div class="flex items-center gap-3 text-xs font-mono text-gray-400">
                            <span id="currentTime" class="w-10 text-right">0:00</span>
                            <div id="progressWrapper" class="flex-1 h-8 flex items-center cursor-pointer group" aria-label="Seek">
                                <div class="relative h-1.5 w-full bg-gray-700 rounded-full overflow-hidden group-hover:h-2 transition-all">
                                    <div id="progressBar" class="absolute top-0 left-0 h-full bg-indigo-500 w-0"></div>
                                </div>
                            </div>
                            <span id="durationTime" class="w-10">0:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Mobile Settings Floating Action Button -->
        <button id="mobileSettingsFab" 
                class="lg:hidden fixed bottom-28 right-4 z-30 w-14 h-14 rounded-full bg-gray-800/90 border border-indigo-500/50 text-indigo-400 shadow-xl flex items-center justify-center active:scale-95 transition-transform backdrop-blur-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
            </svg>
        </button>

        <!-- Control Panel / Drawer -->
        <!-- On Mobile: Fixed Drawer bottom-0. On Desktop: Static Sidebar width-80 -->
        <aside id="settingsDrawer" 
               class="mobile-drawer fixed bottom-0 left-0 w-full h-[70vh] lg:h-auto lg:static lg:w-80 lg:my-4 lg:mr-4 
                      bg-gray-900/95 lg:bg-gray-800/50 backdrop-blur-xl lg:backdrop-blur-md 
                      rounded-t-2xl lg:rounded-xl border-t lg:border border-gray-700 
                      z-40 transform translate-y-full lg:translate-y-0 flex flex-col shadow-2xl lg:shadow-none">
            
            <!-- Mobile Drawer Handle & Close -->
            <div class="lg:hidden w-full flex flex-col items-center pt-3 pb-1 border-b border-gray-800 cursor-pointer" id="drawerHandle">
                <div class="w-12 h-1.5 bg-gray-700 rounded-full mb-3"></div>
                <div class="flex justify-between w-full px-6 pb-2 items-center">
                    <h2 class="text-lg font-bold text-white">Visualizer Settings</h2>
                    <button id="closeDrawerBtn" class="text-gray-400 p-1">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                    </button>
                </div>
            </div>

            <!-- Content Container -->
            <div class="flex-1 overflow-y-auto p-6 lg:p-6 space-y-6">
                
                <!-- Desktop Title -->
                <h2 class="hidden lg:block text-xl font-bold text-indigo-400 mb-4">Visualizer Controls</h2>

                <!-- Primary Controls (Always Visible) -->
                <div>
                    <h3 class="text-xs font-bold uppercase text-gray-500 tracking-wider mb-3">Style</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <button class="viz-type p-3 rounded-lg bg-gray-800 border border-gray-700 hover:border-indigo-500/50 text-sm text-gray-300 hover:text-white transition-all" data-viz="particles">Nebula</button>
                        <button class="viz-type p-3 rounded-lg bg-gray-800 border border-gray-700 hover:border-indigo-500/50 text-sm text-gray-300 hover:text-white transition-all" data-viz="waves">Terrain</button>
                        <button class="viz-type p-3 rounded-lg bg-gray-800 border border-gray-700 hover:border-indigo-500/50 text-sm text-gray-300 hover:text-white transition-all" data-viz="sphere">Sphere</button>
                        <button class="viz-type p-3 rounded-lg bg-gray-800 border border-gray-700 hover:border-indigo-500/50 text-sm text-gray-300 hover:text-white transition-all" data-viz="tunnel">Vortex</button>
                    </div>
                </div>

                <div>
                    <h3 class="text-xs font-bold uppercase text-gray-500 tracking-wider mb-3">Theme</h3>
                    <div class="flex justify-between px-2">
                        <button class="color-scheme w-10 h-10 rounded-full bg-gradient-to-r from-blue-500 to-cyan-400 ring-2 ring-transparent hover:ring-white transition-all transform hover:scale-110" data-scheme="blue"></button>
                        <button class="color-scheme w-10 h-10 rounded-full bg-gradient-to-r from-purple-500 to-fuchsia-400 ring-2 ring-transparent hover:ring-white transition-all transform hover:scale-110" data-scheme="purple"></button>
                        <button class="color-scheme w-10 h-10 rounded-full bg-gradient-to-r from-orange-400 to-red-500 ring-2 ring-transparent hover:ring-white transition-all transform hover:scale-110" data-scheme="fire"></button>
                        <button class="color-scheme w-10 h-10 rounded-full bg-gradient-to-r from-emerald-400 to-teal-500 ring-2 ring-transparent hover:ring-white transition-all transform hover:scale-110" data-scheme="nature"></button>
                    </div>
                </div>

                <div>
                     <h3 class="text-xs font-bold uppercase text-gray-500 tracking-wider mb-3">Volume</h3>
                     <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-indigo-500">
                </div>

                <!-- Advanced Toggle -->
                <div class="pt-2 border-t border-gray-700">
                    <button id="advancedToggleBtn" class="w-full flex items-center justify-between text-sm text-indigo-300 hover:text-indigo-200 py-2">
                        <span>Advanced Settings</span>
                        <svg id="advancedChevron" class="w-4 h-4 transform transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                    </button>
                    
                    <div id="advancedSettings" class="hidden space-y-6 mt-4 pb-4">
                        <div class="space-y-4">
                            <div>
                                <div class="flex justify-between text-xs text-gray-400 mb-1">
                                    <span>Reactivity</span>
                                    <span>Animation Speed</span>
                                </div>
                                <input type="range" id="sensitivity" min="1" max="10" value="5" class="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-indigo-500 mb-4" />
                                <input type="range" id="speed" min="1" max="10" value="5" class="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-indigo-500" />
                            </div>

                            <div>
                                <h3 class="text-xs font-bold uppercase text-gray-500 tracking-wider mb-2">Analysis</h3>
                                <div class="w-full bg-gray-800 rounded-full overflow-hidden h-1.5 mb-1">
                                    <div id="decibelBar" class="h-full bg-gradient-to-r from-green-500 to-red-500 w-0 transition-all duration-75"></div>
                                </div>
                                <div class="text-right text-[10px] text-gray-500 font-mono" id="decibelValue">-âˆž dB</div>
                            </div>

                            <div>
                                <canvas id="spectrumCanvas" class="w-full h-20 rounded bg-gray-900/50 border border-gray-700/50"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Settings Overlay (Mobile) -->
        <div id="settingsOverlay" class="lg:hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-30 hidden transition-opacity duration-300 opacity-0"></div>

    </main>
  </div>

  <!-- Playlist Side Panel -->
  <aside id="playlistPanel" class="fixed top-0 right-0 h-full w-full sm:w-96 glass-panel transform translate-x-full transition-transform duration-300 ease-in-out flex flex-col border-l border-indigo-500/20 z-50 pb- safe-pb">
      <div class="flex items-center justify-between p-4 border-b border-white/10 bg-gray-900/40">
          <h2 class="font-display font-bold text-white tracking-wide text-lg">Your Library</h2>
          <button id="closePlaylistBtn" class="p-2 rounded-full bg-gray-800 text-gray-300 hover:text-white" aria-label="Close Playlist">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
      </div>
      
      <!-- Tabs -->
      <div id="playlistTabs" class="flex p-2 gap-2 bg-black/20">
        <button data-layer="local" class="playlist-tab flex-1 py-2 text-sm rounded-md bg-indigo-600 text-white font-medium shadow-sm transition-all">Local</button>
        <button data-layer="remote" class="playlist-tab flex-1 py-2 text-sm rounded-md bg-gray-800 text-gray-400 hover:text-white transition-all">URL</button>
        <button data-layer="radio" class="playlist-tab flex-1 py-2 text-sm rounded-md bg-gray-800 text-gray-400 hover:text-white transition-all">Radio</button>
      </div>

      <!-- List -->
      <div id="playlistContainer" class="flex-1 overflow-y-auto p-2 space-y-1"></div>

      <!-- Bottom Actions -->
      <div class="p-4 border-t border-white/10 bg-gray-900/80 backdrop-blur-xl pb-8">
          <input type="file" id="fileInput" accept=".mp3" multiple class="hidden" />
          <label for="fileInput" class="w-full py-3 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white font-semibold shadow-lg shadow-indigo-500/20 flex items-center justify-center cursor-pointer active:scale-95 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            Upload Songs
          </label>
          
          <!-- URL/Radio Inputs (Hidden by default, toggled via JS in main script usually, but simplified here for UI structure) -->
          <div class="mt-4 space-y-3">
             <div class="flex space-x-2">
                <input id="urlInput" type="url" placeholder="Paste MP3 URL..." class="flex-1 px-3 py-2 rounded-lg bg-gray-800 border border-gray-700 text-sm text-white placeholder-gray-500 focus:outline-none focus:border-indigo-500"/>
                <button id="addUrlBtn" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-indigo-600 text-white text-sm font-medium transition-colors">Add</button>
             </div>
          </div>
      </div>
  </aside>

  <!-- Modals (Hidden) -->
  <div id="alertModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-[60] hidden p-4">
    <div class="bg-gray-900 border border-gray-700 rounded-2xl p-6 max-w-sm w-full shadow-2xl">
      <h2 id="alertTitle" class="text-xl font-bold text-white mb-2">Notice</h2>
      <p id="alertMessage" class="text-gray-300 mb-6">Message content goes here.</p>
      <button id="closeAlert" class="w-full py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg font-semibold">Okay</button>
    </div>
  </div>

  <!-- Inline Logic for New UI Elements (Drawer & Toggles) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Mobile Settings Drawer Logic ---
        const fab = document.getElementById('mobileSettingsFab');
        const drawer = document.getElementById('settingsDrawer');
        const closeDrawerBtn = document.getElementById('closeDrawerBtn');
        const drawerHandle = document.getElementById('drawerHandle');
        const overlay = document.getElementById('settingsOverlay');

        function openDrawer() {
            drawer.classList.remove('translate-y-full');
            overlay.classList.remove('hidden');
            // small delay to allow display:block to apply before opacity transition
            setTimeout(() => overlay.classList.remove('opacity-0'), 10);
        }

        function closeDrawer() {
            drawer.classList.add('translate-y-full');
            overlay.classList.add('opacity-0');
            setTimeout(() => overlay.classList.add('hidden'), 300);
        }

        if (fab) fab.addEventListener('click', openDrawer);
        if (closeDrawerBtn) closeDrawerBtn.addEventListener('click', closeDrawer);
        if (overlay) overlay.addEventListener('click', closeDrawer);
        if (drawerHandle) drawerHandle.addEventListener('click', closeDrawer); // Swipe down simulation via click

        // --- Advanced Settings Toggle ---
        const advBtn = document.getElementById('advancedToggleBtn');
        const advContent = document.getElementById('advancedSettings');
        const advChevron = document.getElementById('advancedChevron');

        if (advBtn && advContent) {
            advBtn.addEventListener('click', () => {
                advContent.classList.toggle('hidden');
                if (advContent.classList.contains('hidden')) {
                    advChevron.style.transform = 'rotate(0deg)';
                } else {
                    advChevron.style.transform = 'rotate(180deg)';
                }
            });
        }

        // --- Sync Mobile Play Button with Desktop Button ---
